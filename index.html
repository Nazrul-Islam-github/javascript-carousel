<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_button carousel_left  hide_button"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z"/></svg></button>


      <div class="carousel_track-container">
        <ul class="carousel_track">
          <li class="corousel_slide current-slide">
            <img class="carousel__images" src="./img/1.jpg" alt="" />
            <p>Python</p>
          </li>
          <li class="corousel_slide">
            <img class="carousel__images" src="./img/2.jpg" alt="" />
          </li>
          <li class="corousel_slide">
            <img class="carousel__images" src="./img/3.jpg" alt="" />
          </li>
        </ul>
      </div>


      <button class="carousel_button carousel_right"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="m24 40-2.1-2.15L34.25 25.5H8v-3h26.25L21.9 10.15 24 8l16 16Z"/></svg></button>
      <div class="carousel_nav">
        <button class="carousel_indicator current_dot"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
